alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
name: resize
region: blr
static_sites:
- build_command: ./build.sh
  environment_slug: html
  envs:
  - key: FUNCTION_API_URL
    scope: BUILD_TIME
    value: ${resize.PUBLIC_URL}
  github:
    branch: master
    deploy_on_push: true
    repo: digitalocean/sample-functions-nodejs-resize
  name: web-app
  output_dir: dist
  routes:
  - path: /
  source_dir: /web